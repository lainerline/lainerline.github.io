<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAINERLINE Solutions - AI Beratung</title>
<style>
  body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f9f9f9; }
  header { background-color: #0044cc; color: #fff; padding: 1rem; text-align: center; }
  main { max-width: 800px; margin: 2rem auto; padding: 1rem; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
  textarea { width: 100%; height: 150px; padding: 0.5rem; margin-bottom: 1rem; }
  button { background-color: #0044cc; color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #003399; }
  #response { margin-top: 1rem; padding: 1rem; background-color: #f1f1f1; border-radius: 4px; min-height: 60px; }
</style>
</head>
<body>
<header>
  <h1>LAINERLINE Solutions</h1>
  <p>AI-Beratung &amp; Prompt Engineering</p>
</header>
<main>
  <h2>AI-Beratung – Demo</h2>
  <p>Stellen Sie eine Frage und erhalten Sie eine simulierte KI-Antwort.</p>
  <label for="prompt">Ihre Frage:</label>
  <textarea id="prompt" placeholder="Geben Sie hier Ihre Frage ein..."></textarea>
  <button id="ask-btn">Antwort erhalten</button>
  <div id="response"></div>
</main>
<script>
document.getElementById('ask-btn').addEventListener('click', function() {
  const responseDiv = document.getElementById('response');
  responseDiv.textContent = 'Die KI denkt nach...';
  // Simuliere eine KI-Antwort mithilfe einer öffentlichen Zitat-API als Platzhalter
  fetch('https://api.quotable.io/random')
    .then(res => res.json())
    .then(data => {
      responseDiv.textContent = data.content + ' — ' + data.author;
    })
    .catch(err => {
      console.error(err);
      responseDiv.textContent = 'Fehler beim Abrufen der Antwort. Bitte versuchen Sie es erneut.';
    });
});
</script>
</body>
</html>
